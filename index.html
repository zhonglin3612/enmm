<script type="text/babel">
    //列表渲染  name：显示名||html文件名&&显示名   url:html文件名
    function list(name,url) { 
        if(!url) url= name;
        if(!name)url= name='###';
        return <li><a href={`/enmm/html/${url}.html`}>{name}</a></li>;
     };
//+++++++分++++++++割++++++线++++++++++
    ReactDOM.render(
        //---------html---------------------------
        <div>
            <ul>
                {list()}
                {list('map()方法','map()')}
            </ul>
        </div>,
        //---------el------------------------------
        document.querySelector("#box"),
        //---------渲染之后触发---------------------
        ()=>{
            console.log("mumu")
        }
        //-----------------------------------------
    )
</script>
